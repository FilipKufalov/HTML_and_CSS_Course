<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            display: inline-block;
            text-align: center;
            background-color: rgb(255, 204, 0);
        }
        table input {
            width: 95%;
        }
        tr:first-child td {
            font-size: 2em;
            background-color: rgb(215, 72, 72);
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Contact Us!</td>
        </tr>
        <tr>
            <td><input type="text" name="name" id="name" placeholder="Your Name"></td>
        </tr>
        <tr>
            <td><input type="email" name="email" id="email" placeholder="Email Address"></td>
        </tr>
        <tr>
            <td><input type="text" name="description" id="description" placeholder="Description"></td>
        </tr>
        <tr>
            <td><textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="SEND MESSAGE"></td>
        </tr>
    </table>
</body>

</html>
