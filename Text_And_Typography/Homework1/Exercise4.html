<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: xx-large;
        }
        .blue {
            color: blue;
        }
        .red {
            color: red;
        }
        #green {
            color: green;
        }
        #purple {
            color: purple;
        }
        #yellow {
            color: yellow;
        }
        #orange {
            color: orange;
        }
        #gray {
            color: gray;
        }
    </style>
</head>
<body>
    <p>
        <span class="blue">1</span> 
        <span class="red">2</span> 
        <span id="green">3</span> 
        <span id="purple">4</span> 
        <span id="yellow">5</span> 
        <span id="orange">6</span> 
        <span id="gray">7</span> 
        <span style="color:cadetblue">8</span> 
        <span style="color:rgb(152, 95, 160)">9</span>  
        <span style="color:rgb(214, 14, 14)">10</span> 
    </p>
</body>
</html>
