<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random title</title>
    <style>
        p {
            font-size: xx-large;
        }
        .lowercase {
            text-transform: lowercase;
        }
        .uppercase {
            text-transform: uppercase;
        }
        .capitalizefirstletter {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
     <p class="lowercase">this text will be in all lowercase characters</p>
     <p class="uppercase">this text will be in all uppercase characters</p>
     <p class="capitalizefirstletter">this text will have each first letter of each word in the sentence capitalized</p>
</body>
</html>
