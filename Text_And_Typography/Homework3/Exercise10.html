<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random title</title>
    <style>
        .spacing1 {
            word-spacing: 5px;
        }
        .spacing2 {
            word-spacing: 10px;
        }
        .spacing3 {
            word-spacing: 15px;
        }
    </style>
</head>
<body>
    <p class="spacing1">Check out the difference between the word spacing in this paragraph</p>
    <p class="spacing2">and the word spacing in this paragraph</p>
    <p class="spacing3">yeah, and this one too</p>
</body>
</html>
