<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random title</title>
    <style>
        .overline {
            text-decoration: overline;
        }
        h1 {
            text-decoration: line-through;
        }
        h2 {
            text-decoration: underline;
        }
        .normal a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p class="overline">Paragraph with a line over it</p>
    <h1>Heading with a line throught it</h1>
    <h2>Heading with an underline</h2>
    <p class="normal"> <a href="https://example.org">This link is not underlined.</a> Can you believe that such a thing as non-underline exist? </p>
</body>
</html>
