<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul { background-color: grey; margin: 0; padding: 0; color: white; font-family: Arial, Helvetica, sans-serif; text-shadow: 1px 2px 5px black;}
        li { display: block; padding: 16px; }
        li:nth-child(odd) { background-color: gainsboro; color: white; font-weight: bold; }
        li.selected { background-color: greenyellow; }
        li.selected:hover { color: gold; }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li class="selected">Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
    </ul>
</body>
</html>
