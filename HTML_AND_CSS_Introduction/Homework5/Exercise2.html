<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr {
            background-color: yellow;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
         <tbody>
           <tr>
               <td>This table has</td>
               <td>a yellow background</td>
            </tr>
            <tr>
               <td>Set a background color</td>
               <td>for a table just like you would for any other element</td>
           </tr>
        </tbody>
      </table>
</body>
</html>
