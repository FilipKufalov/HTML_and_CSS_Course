<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <h1>Hello World Translations!</h1>
    <h3>Table:</h3>
    <table>
            <tr> 
                <th>Language</th>
                <th>Translation</th>
            </tr>
            <tr>
                <td><span class="language">English</span></td>
                <td>Hello World</td>
            </tr>
            <tr>
                <td><span class="language">Hawaiian</span></td>
                <td id="aloha">Aloha Houna</td>
            </tr>
            <tr>
                <td><span class="language">Luxembourgish</span></td>
                <td>Moien Welt</td>
            </tr>
            <tr>
                <td><a href="https://en.wikipedia.org/wiki/Swahili_language"><span class="language">Swahili</span></a></td>
                <td>Salamu Dunia</td>
            </tr>
    </table>
    <p>For additional translations, visit <a href="https://bing.com/translator">Bing Translator</a></p>
</body>
</html>
